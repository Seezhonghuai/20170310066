<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签的使用</title>
</head>
<body>
    <ul>
     <li>梅</li>
     <li>兰</li>
     <li>朱</li>
     <li>菊</li>
        <ol >
            <li>红菊花</li>
            <li>蓝菊花</li>
        </ol>
    </ul>

    <ol>
            <li>梅</li>
            <li>兰</li>
            <li>朱</li>
            <li>菊</li>
    </ol>
<dl>
    <dt>标题</dt>
    <dd>梅</dd>
     <dd>兰</li>
     <dd>朱</dd>
     <dd>菊</dd>
</dl>

</body>
</html>

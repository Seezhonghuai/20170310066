<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5的页面结构</title>
</head>
<body>
    <!--页首-->
    <header>
        <h1>秋天的味道</h1>
        <h3>你想知道秋天的味道吗?它是甜得，还是苦的，或是涩的</h3>
    </header>
<!--导航-->
<nav>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">公司概况</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
<section>
    <h2>正文</h2>
<article>
    <header>
        第一章
    </header>
    <section>
        <header>
            第一节
        </header>
        <p>00000000000000</p>
    </section>
</article>
<aside>
    热点
</aside>
</section>
<h1>我的工作</h1>
<p>
    <progress max="100" min="0" value="60"></progress>
</p>
<h1>我的当前任务</h1>
<p>
    html:<meter value="90" max="100" low="60" high="80" optimum="100"></meter><br/>
    css:<meter value="80" max="100" low="60" high="80" optimum="100"></meter><br/>
    c#:<meter value="60" max="100" low="60" high="80" optimum="100"></meter><br/>
    web移动开发:<meter value="70" max="100" low="60" high="80" optimum="100"></meter><br/>
</p>

</nav>

</body>
</html>
